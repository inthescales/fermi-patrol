    <body onload="start_game();">

        <div class="canvas_container" style="display: block; width: 1024px; margin: 40px auto auto auto;">
    
        <canvas id="game_canvas" width="1024" height="848" style="border:1px solid white;">
        </canvas>
    
        </div>

  </body>
  
  <script>
    
    function start_game() {

        var ctx = get_context();

        var canvas = document.getElementById("game_canvas");
        var engine = new GameEngine(canvas, 20);      

        
        // Uncomment to skip title screen
        //engine.currentScreen = new PanelScreen();
        //engine.currentScreen.setupScreen(engine, "panel");
        
        engine.currentScreen = new TitleScreen();
        engine.currentScreen.setupScreen(engine);
        
        load_sounds();
        
        engine.run();

    }
    
  </script>
